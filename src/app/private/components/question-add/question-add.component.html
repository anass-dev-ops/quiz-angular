<div class="question-add">
  <h3 class="text-xl px-5 py-2">Add Question</h3>
  <div class="bg-white p-5 m-5 rounded">
    <form [formGroup]="questionForm" (ngSubmit)="onSubmit(questionForm)">
      <div class="grid gap-6 mb-6">
        <div class="">
          <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Description</label>
          <input formControlName="description" type="text" placeholder="ex: what is ...?" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="grid grid-rows-2 grid-flow-col gap-4">
          <div class="">
            <label for="option1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Option 1</label>
            <input formControlName="option1" type="text" placeholder="ex:  example" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
          <div class="">
            <label for="option2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Option 2</label>
            <input formControlName="option2" type="text" placeholder="ex: example" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
          <div class="">
            <label for="option3" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Option 3</label>
            <input formControlName="option3" type="text" placeholder="ex:  example" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
          <div class="">
            <label for="option4" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Option 4</label>
            <input formControlName="option4" type="text" placeholder="ex:  example" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
        </div>

        <div class="">
          <label for="correctAnswer" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Correct Answer</label>
          <select formControlName="correctAnswer" type="text" placeholder="ex: qq" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option  *ngFor="let o of options" [value]="o">{{o}}</option>
          </select>
        </div>


      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded mr-2 hover:bg-blue-600">Add Category</button>
        <button (click)="onClear()" class="border-2 border-blue-700 bg-white text-blue-700 px-4 py-2 rounded mr-2 hover:bg-blue-700 hover:text-blue-50" >Clear</button>
      </div>
    </form>


  </div>
</div>
