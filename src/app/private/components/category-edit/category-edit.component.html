<div class="category-edit">
  <h3 class="text-xl px-5 py-2">Edit Category</h3>
  <div class="bg-white p-5 m-5 rounded">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit(categoryForm)">
      <div class="grid gap-6 mb-6">
        <div class="">
          <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Category Title</label>
          <input formControlName="name" type="text" placeholder="ex: Programming" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="d">
          <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Category Description</label>
          <textarea formControlName="description" name="" id="" cols="30" rows="10" placeholder="Description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
        </div>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded mr-2 hover:bg-blue-600">Update Category</button>
        <button (click)="onClear()" class="border-2 border-blue-700 bg-white text-blue-700 px-4 py-2 rounded mr-2 hover:bg-blue-700 hover:text-blue-50" >Clear</button>
      </div>
    </form>
  </div>
</div>
