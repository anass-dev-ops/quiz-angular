<div class="home">
  <header>
    <app-navbar></app-navbar>
  </header>
  <div class="sub-bar text-center py-16 bg-[#7ac4dc]">
    <h2 class="text-2xl font-semibold">All Categories</h2>
  </div>
  <div class="body-cat p-5 flex items-center gap-4 justify-center">


    <ng-container *ngFor="let c of categories">
      <div routerLink="public/quizzes/{{c.id}}" class="box-cat bg-orange-500 hover:bg-orange-400 w-1/6 rounded text-center border cursor-pointer">
        <div class="icon text-orange-900 text-6xl py-10">
          <fa-icon [icon]="faCode"></fa-icon>
        </div>
        <h4 class="py-3  bg-white">{{c.name}}</h4>
      </div>
    </ng-container>

        <fa-icon [icon]="faBlog"></fa-icon>
      </div>
      <h4 class="py-3  bg-white">Web</h4>
    </div> -->


  </div>


</div>
