<div class="quizzes">
  <header>
    <app-navbar></app-navbar>
  </header>
  <div class="flex justify-between sub-bar text-center py-6 bg-[#7ac4dc] p-8">
    <div class="p"></div>
    <div class="g">
      <h2 class="text-2xl font-semibold">Java Basics</h2>
      <p class="text-gray-700 font-light ">Programming</p>
    </div>
    <p class=" bg-sky-900 text-white text-2xl font-semibold  px-6 py-2 mt-2 inline-block rounded">{{counter}}:{{seconds}}</p>
  </div>

  <div *ngIf="!showScore" class="body-quiz p-8 bg-gray-100">

    <form [formGroup]="reqQuestions" (ngSubmit)="onSubmit()">
      <div *ngFor="let q of questions; let index = index" class="box-question p-3 rounded shadow mt-2 bg-white">
        <div class="box-desc bg-slate-100 text-slate-800 p-3 rounded">
          <p>{{q.description}}</p>
        </div>
        <div class="options-question grid grid-cols-2 mt-4">
          <div class="flex items-center mb-2 bg-sky-100 p-3 mr-3 rounded">
            <input id="default-radio-1{{index+1}}" type="radio" value="option1" formControlName="responseQ{{index+1}}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-1{{index+1}}" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{q.option1}}</label>
          </div>
          <div class="flex items-center mb-2 bg-sky-100 p-3 ml-3 rounded">
            <input id="default-radio-2{{index+1}}" type="radio" value="option2" formControlName="responseQ{{index+1}}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-2{{index+1}}" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{q.option2}}</label>
          </div>
          <div class="flex items-center mb-2 bg-sky-100 p-3 mr-3 rounded">
            <input id="default-radio-3{{index+1}}" type="radio" value="option3" formControlName="responseQ{{index+1}}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-3{{index+1}}" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{q.option3}}</label>
          </div>
          <div class="flex items-center mb-2 bg-sky-100 p-3 ml-3 rounded">
            <input id="default-radio-4{{index+1}}" type="radio" value="option4" formControlName="responseQ{{index+1}}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-4{{index+1}}" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{q.option4}}</label>
          </div>
        </div>
        <!-- <p class="my-4">{{q.correctAnswer}}</p>
        <p class="my-4">{{index}}</p> -->
      </div>
      <div class="flex justify-end">
        <button type="submit" class="mt-3 rounded bg-sky-900 text-white py-1 px-5">Submit</button>
      </div>
    </form>


  </div>

  <div *ngIf="showScore" class="flex justify-center items-center mt-12">
    <div  >
      <p class="score rounded p-5 bg-sky-900 text-white text-5xl my-4">{{score}}/10</p>
      <a class="text-center cursor-pointer bg-gray-300 text-gray-800 px-4 py-1 rounded" routerLink="/">back</a>
    </div>
  </div>
</div>
